<app-header [deviceXs]="deviceXs"></app-header>

<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs ="100%" fxFlex="33%" *ngFor="let num of [1, 2, 4, 6, 7, 9]">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>Nature {{num}}</mat-card-title>
        </mat-card-header>
        <img src="../assets/background.jpg" mat-card-imgage style="width: 100%;"/>
        <mat-card-content>
          <p>Nature Says Manything, need good heart to listen to them</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
